<!doctype html>
<html lang="en">
<head>
	<title>Map of Berlin</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
			width: 100vw;
		}
	</style>
	<link rel="stylesheet" href="lib/leaflet.css" />

	<meta name="theme-color" content="#db5945">
	<!--<link rel="icon" sizes="192x192" href="nice-highres.png">-->

</head>
<body>
	<div id="map"></div>
	<script src="lib/leaflet.js"></script>
	<script>
        var bounds = new L.LatLngBounds(
            new L.LatLng(52.26361, 12.6157),
            new L.LatLng(52.71984, 13.8948)
        );
        var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib = 'Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';

        var plain = L.tileLayer('plain/{z}/{x}/{y}.png', {
                id: 'plain'
                , attribution: 'made from own tracks &amp; Landsat imagery – using JOSM and <a href="http://maperitive.net" rel="nofollow" title="Maperitive Homepage">Maperitive</a>'
                // , attributionControl: false
            }),
            osm = L.tileLayer(osmUrl, {
                id: 'osm'
                , minZoom: 9
                , maxZoom: 16
                , attribution: osmAttrib
            });

        var baseMaps = {
            "Plain": plain
            , "OSM": osm
        };

        var map = L.map('map', {
            "center": [52.52, 13.41]
            , "zoom": 12
            , "minZoom": 9
            , "maxZoom": 15
            , "maxBounds": bounds
            , "zoomControl": true
            , layers: [
                plain
				//, osm
			]
        });
        //L.control.layers(baseMaps).addTo(map);
	</script>
</body>
</html>
