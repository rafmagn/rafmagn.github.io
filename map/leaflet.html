<!doctype html>
<html lang="en">
<head>
    <title>Map of Berlin</title>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#db5945">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="lib/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <!--<link rel="icon" sizes="192x192" href="fancy-icon.png">-->
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            width: 100vw;
        }

        body, .leaflet-container {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="lib/leaflet.js"></script>
    <script>/*<![CDATA[*/
    var bounds = new L.LatLngBounds(
        new L.LatLng(52.26361, 12.6157),
        new L.LatLng(52.71984, 13.8948)
    );
    var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    var osmAttrib = 'Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> <a href="https://www.openstreetmap.org/copyright">contributors</a>';

    var plain = L.tileLayer('plain/{z}/{x}/{y}.png', {
            id: 'plain'
            ,
            attribution: 'made from own tracks &amp; Landsat imagery – using JOSM and <a href="http://maperitive.net" rel="nofollow" title="Maperitive Homepage">Maperitive</a>'
            // , attributionControl: false
        }),
        osm = L.tileLayer(osmUrl, {
            id: 'osm'
            , minZoom: 9
            , maxZoom: 16
            , attribution: osmAttrib
        });

    var baseMaps = {
        "Map of Berlin": plain
        , "OpenStreetMap Mapnik": osm
    };

    var map = L.map('map', {
        "center": [52.52, 13.41]
        , "zoom": 12
        , "minZoom": 9
        , "maxZoom": 15
        , "maxBounds": bounds
        , "zoomControl": true
        , layers: [
            plain
            //, osm
        ]
    });
    //L.control.layers(baseMaps).addTo(map);
    /*]]>*/</script>
</body>
</html>
